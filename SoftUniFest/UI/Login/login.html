<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Login/styles1.css" />
    <link rel="stylesheet" href="styles1.css" />
    <title>Log in</title>
  </head>
  <body>
    <div class="container">
      <form class="modal-content animate" action="/login" method="POST">
        <label for="email"><b>Email:</b></label>
        <input type="text" pattern="[a-z0-9]+@[a-z0-9]+\.[a-z]{2,}$" placeholder="Enter Email" name="email" required />

        <label for="psw"><b>Password:</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <button type="submit">Login</button>
        <p>
          Not a member?
          <a href="/register">Create an accout.</a>
        </p>
      </form>
    </div>
  </body>
</html>
